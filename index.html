<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Cards Grid</title>
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            width: 18rem;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="row">

            <!-- Card 1 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="image/1.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 1</h5>
                        <p class="card-text">تفاصيل عن الكرت الأول.</p>
                        <a href="#" class="btn btn-primary">تفاصيل</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="image/2.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 2</h5>
                        <p class="card-text">تفاصيل عن الكرت الثاني.</p>
                        <a href="#" class="btn btn-primary">تفاصيل</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="image/3.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 3</h5>
                        <p class="card-text">تفاصيل عن الكرت الثالث.</p>
                        <a href="#" class="btn btn-primary">تفاصيل</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="image/4.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">Card 4</h5>
                        <p class="card-text">تفاصيل عن الكرت الرابع.</p>
                        <a href="#" class="btn btn-primary">تفاصيل</a>
                    </div>
                </div>
            </div>

            <!-- Card 5 (هينزل في الصف اللي بعده تلقائيًا) -->
            <div class="col-md-3 mb-4">
                <div class="card">
                    <img src="image/5.png" class="card-img-top" alt="SATIN ISDAL">
                    <div class="card-body">
                        <h5 class="card-title">SATIN ISDAL</h5>
                        <h6 class="card-title">pric before discount <del>930</del></h6>
                        <h6 class="card-title">pric after discount 890</h6>
                        <a href="#" class="btn btn-primary">details</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
