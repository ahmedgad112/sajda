<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <title>SATIN ISDAL Product Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            padding-top: 40px;
            background-color: #f8f9fa;
        }

        .product-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product-info {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="product-info">
                    <h1 class="mb-4">SATIN ISDAL</h1>
                    <img src="image/4.png"
                        alt="SATIN ISDAL" class="product-image mb-4" />
                    <ul class="list-unstyled fs-5 mb-4">
                        <li><strong>COMES IN ONE SIZE THAT FITS UP TO 100 KG</strong></li>
                        <li><strong>MATERIAL SOFT SATIN</strong></li>
                        <li><strong>COMES WITH SATIN POUCH</strong></li>
                    </ul>
                    <p class="mb-3">Please fill your information to complete the order</p>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+123 456 7890" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                required />
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">Select City</label>
                            <select class="form-select" id="city" required>
                                <option value="" selected disabled>Choose your city</option>
                                <option value="alexandria">Alexandria</option>
                                <option value="cairo">Cairo</option>
                                <option value="giza">Giza</option>
                                <option value="luxor">Luxor</option>
                                <option value="aswan">Aswan</option>
                                <option value="sharm">Sharm El-Sheikh</option>
                                <option value="hergada">Hergada</option>
                                <option value="suez">Suez</option>
                                <option value="port-said">Port Said</option>
                                <option value="damietta">Damietta</option>
                                <option value="dahab">Dahab</option>
                                <option value="marsa-matruh">Marsa Matruh</option>
                                <option value="al-mansoura">Al Mansoura</option>
                                <option value="tanta">Tanta</option>
                                <option value="ismailia">Ismailia</option>
                                <option value="sokhna">Sokhna</option>
                                <option value="al-mansoura">Al Mansoura</option>
                                <option value="other">Other</option>

                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Shipping Address</label>
                            <textarea class="form-control" id="address" rows="3"
                                placeholder="Enter your shipping address" required></textarea>
                        </div>
                        <button style="margin-bottom:5px;" type="submit" class="btn btn-primary w-100">Complete Order</button>
                        <a href="index.html"><button type="button" class="btn btn-danger w-100">Back</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
